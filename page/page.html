<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page.css">
    <title>Page</title>
</head>

<body>
    <section>
        <div id="top">
            <img id="img1" src="dots-menu.png" alt="none">
            <img id="img2" src="image-removebg-preview (2).png" alt="none">
            <div id="heading">
                <p class="font1">Hello, Annie</p>
                <h1 class="font2">Luxury</h1>
                <h6 class="font3">Manager</h6>
            </div>
            <div id="center">
                <div class="heading2">
                    <p>Your Renting</p>
                    <p>History</p>
                </div>
                <div id="pics">
                    <img id="circle" src="dry-clean.png" alt="circle">
                    <img id="arrow" src="right-arrow.png" alt="arrow">
                </div>
            </div>
        </div>
        <div id="bottom">
            <div class="item">
                <img src="diamond.png" alt="diamond">
                <p>jewellery</p>
            </div>
            <div class="item">
                <img src="sweatshirt.png" alt="sweatshirt">
                <p>Clothing</p>
            </div>
        </div>
        <div id="ready">
            <h3>Ready to Rent</h3>
        </div>
        <div id="product">
            <div id="ring">
                <img src="diamond-ring.png" alt="ring">
                <p class="desc">7 Carat
                    <br>
                    Diamond Ring
                </p>
                <p class="price">$125/h</p>
            </div>
            <div id="ring">
                <img src="diamond.png" alt="necklace">
                <p class="desc">7 Carat
                    <br>
                    Diamond Necklace
                </p>
                <p class="price">$180/h</p>
            </div>
        </div>
    </section>
</body>

</html>
